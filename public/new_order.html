<!DOCTYPE html>
<html lang="en">

<head>
    <link href="styles.css" rel="stylesheet">
    <title>New Order</title>
</head>

<body>
    <h1>Add a new order</h1>

    <form>
    <input
        type="number"
        placeholder="Customer ID"/>
    <input
        type="number"
        placeholder="Book ID"/>
    <input
        type="number"
        placeholder="Quantity"/>
    <input
        type="date"
        placeholder="Order date"/>
    
    <p>Will this order be shipped to the customer?</p>
    <input type="radio" id="toBeShipped"
        name="shipped" value="True">
       <label for="toBeShipped">Yes</label>
   
    <input type="radio" id="notToBeShipped"
        name="shipped" value="False">
       <label for="notToBeShipped">No</label>
   
    <p>Is this order complete?</p>
    <input type="radio" id="orderComplete"
           name="complete" value="True">
          <label for="orderComplete">Yes</label>
      
    <input type="radio" id="orderNotComplete"
           name="complete" value="False">
          <label for="orderNotComplete">No</label>
    <br>
    <button>Add order</button>
    </form>
    
    <br>
    <a href="/orders.html">Return to list of orders</a>  

    <br>
    <a href="/index.html">Return to the Home Page</a>  
</body>

</html>
