<!DOCTYPE html>
<html lang="en">

<head>
    <link href="styles.css" rel="stylesheet">
    <title>Edit Customer</title>
</head>

<body>
    <h1>Edit customer</h1>

    <form>
        <label for="first_name">First Name:</label>
        <input type="text" placeholder="Bob" />

        <br>
        <label for="last_name">Last Name:</label>
        <input type="text" placeholder="Smith" />

        <br>
        <label for="email">Email:</label>
        <input type="text" placeholder="bob@hello.com" />

        <br>
        <label for="address">Address:</label>
        <input type="text" placeholder="123 Main St" />

        <br>
        <label f or="city">City:</label>
        <input type="text" placeholder="My City" />

        <br>
        <label for="state">State:</label>
        <input type="text" placeholder="CA" />

        <br>
        <label for="zip_code">Zip Code:</label>
        <input type="text" placeholder="12345" />

        <br>
        <button>Submit changes</button>
    </form>

    <br>
    <a href="/customers.html">Return to list of customers</a>

    <br>
    <a href="/index.html">Return to the Home Page</a>
</body>

</html>
